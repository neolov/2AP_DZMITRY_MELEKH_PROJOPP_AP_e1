<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product</title>
  <link rel="stylesheet" href="product.css">
  <script src="product.js" defer></script>
</head>
<body>
  <a href="../cart/cart.html" class="cart-link">
  üõí <span class="cart-count">0</span>
</a>

  <div class="main-container">

    
    <a href="../sell/index.html" class="back-link">‚Üê More products</a>

    <div class="product-page">
     
      <div class="product-gallery">
        <img class="product-main-img" src="" alt="Product">
        <div class="product-thumbs"></div>
        
      </div>

  
      <div class="product-details">
        <h1 class="product-title"></h1>
        <p class="product-price"></p>

        <div class="selectors">
          <label for="size">Size</label>
          <select id="size">
            <option value="S">1</option>
            <option value="M">2</option>
            <option value="L">3</option>
          </select>
        </div>

        <button class="buy-btn">BUY NOW</button>
        <p class="collection-name"></p>
        <p class="product-desc"></p>
      </div>
    </div>


  </div>
</body>
</html>
